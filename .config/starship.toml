# Don't print a new line at the start of the prompt
add_newline = false

# use custom prompt order
format = """\
    $env_var\
    $username\
    $hostname\
    $directory\
    $aws\
    $kubernetes\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $docker_context\
    $package\
    $helm\
    $dotnet\
    $golang\
    $java\
    $nodejs\
    $python\
    $ruby\
    $rust\
    $terraform\
    $nix_shell\
    $conda\
    $memory_usage\
    $cmd_duration\
    $line_break\
    $jobs\
    $battery\
    $time\
    $character\
    """

# Wait 30 milliseconds for starship to check files under the current directory.
scan_timeout    = 30
command_timeout = 1000

[aws]
format = '[$symbol $profile\($region\)]($style) '
style = '#668cff'
symbol = 'üÖ∞'

[aws.region_aliases]
us-east-1 = 'use1'
us-east-2 = 'use2'
us-west-1 = 'usw1'
us-west-2 = 'usw2'

[aws.profile_aliases]
#CompanyGroupFrobozzOnCallAccess = 'Frobozz'

[azure]
disabled = false
format = '[$symbol($subscription)]($style) '
symbol = '‚ì© '
style = "blue bold"

[azure.subscription_aliases]
# very-long-subscription-name = 'vlsn'

[cmd_duration]
min_time = 0
show_milliseconds = true
format = "[$duration ]($style)"

[directory]
truncation_length = 3

[env_var]
variable = 'PROMPT_ID'
format = '[$env_value]($style)'
default = 'üî¥'

[gcloud]
format = '[$symbol$active]($style) '
style  = 'bold yellow'
symbol = 'Ô∏èüá¨Ô∏è '

[gcloud.project_aliases]
#very-long-project-name = 'vlpn'

[gcloud.region_aliases]
us-central1 = 'uc1'
asia-northeast1 = 'an1'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[golang]
format = '[$symbol$version]($style)'

[hostname]
ssh_only = true
format = '‚ü™[$hostname]($style)‚ü´'
trim_at = '.'
disabled = false

[kubernetes]
format = '[$symbol$user@$context\($namespace\)]($style) '
symbol = '‚õµ'
style = 'green'
disabled = false

[[kubernetes.contexts]]
context_pattern = ".*/*term-finance-k8s-mainnet"
user_pattern = ".*/*term-finance-k8s-mainnet"
style = "bold red"
context_alias = "tf-mainnet"
user_alias = "admin"

[[kubernetes.contexts]]
context_pattern = ".*/*term-finance-k8s-testnet"
user_pattern = ".*/*term-finance-k8s-testnet"
style = "yellow"
context_alias = "tf-testnet"
user_alias = "admin"

[[kubernetes.contexts]]
context_pattern = ".*/*cluster/superorbital-dev-spkane"
user_pattern = ".*/*cluster/superorbital-dev-spkane"
style = "yellow"
context_alias = "so-dev-spkane"
user_alias = "admin"

[nodejs]
symbol = "‚òä"

[python]
format = '[${symbol}${pyenv_prefix}${version}($virtualenv)]($style) '
style = 'yellow'

[ruby]
format = '[$symbol$version]($style) '

[username]
disabled = true

