# Don't print a new line at the start of the prompt
add_newline = false

# use custom prompt order
format = """\
    $env_var\
    $username\
    $hostname\
    $directory\
    $aws\
    $gcloud\
    $azure\
    $kubernetes\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $docker_context\
    $package\
    $helm\
    $dotnet\
    $golang\
    $java\
    $nodejs\
    $python\
    $ruby\
    $rust\
    $terraform\
    $nix_shell\
    $conda\
    $memory_usage\
    $cmd_duration\
    $line_break\
    $jobs\
    $battery\
    $time\
    $character\
    """

# Wait 30 milliseconds for starship to check files under the current directory.
scan_timeout    = 30
command_timeout = 1000

[aws]
format = '[$symbol $profile($region)]($style) '
style = '#668cff'
symbol = 'üÖ∞'

[aws.region_aliases]
us-east-1 = 'use1'
us-east-2 = 'use2'
us-west-1 = 'usw1'
us-west-2 = 'usw2'

[aws.profile_aliases]
#CompanyGroupFrobozzOnCallAccess = 'Frobozz'

[azure]
disabled = false
format = '[$symbol($subscription)]($style) '
symbol = '‚ì© '
style = "blue bold"

[azure.subscription_aliases]
# very-long-subscription-name = 'vlsn'

[directory]
truncation_length = 3

[env_var]
variable = 'PROMPT_ID'
format = '[$env_value]($style)'
default = 'üî¥'

[gcloud]
format = '[$symbol$active]($style) '
style  = 'bold yellow'
symbol = 'Ô∏èüá¨Ô∏è '

[gcloud.project_aliases]
#very-long-project-name = 'vlpn'

[gcloud.region_aliases]
us-central1 = 'uc1'
asia-northeast1 = 'an1'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[golang]
format = '[$symbol$version]($style)'

[hostname]
ssh_only = true
format = '‚ü™[$hostname]($style)‚ü´'
trim_at = '.'
disabled = false

[kubernetes]
format = '[$symbol$context\($namespace\)]($style) '
symbol = '‚õµ'
style = 'green'
disabled = false

[kubernetes.context_aliases]
'arn:aws:eks:us-west-2:347664157153:cluster/dev-supercluster' = 'dev-supercluster'
'arn:aws:eks:us-west-2:448715137137:cluster/drone' = 'drone'
'arn:aws:eks:ap-southeast-1:575274092226:cluster/client-poc-k8s' = 'client-poc'

[kubernetes.user_aliases]
#'dev.local.cluster.k8s' = 'dev'
#'root/.*' = 'root'

[python]
format = '[${symbol}${pyenv_prefix}${version}($virtualenv)]($style) '
style = 'yellow'

[ruby]
format = '[$symbol$version]($style) '

[username]
disabled = true

